<section class="mx-0 items-section">


    <div class=" py-3">
        <div class="items justify-content-center row g-4">
            <div *ngFor="let product of products " class=" col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-4">

                <div class="product" role="button">
                    <div [routerLink]="['/details',product._id]">
                        <img class="img-fluid" src={{product.imageCover}}
                            alt="">
                        <div class="description">
                            <h3 class="text-main h5 fw-medium ">{{product.subcategory[0].name}}</h3>
                            <p class="mb-4 h6">{{product.title | cutText}}</p>
                            <div class="d-flex justify-content-between">
                                <p>{{product.price | currency:'EGP'}} </p>
                                <span><i class="fa-solid fa-star rating-color"></i>{{product.ratingsAverage}}</span>
                            </div>
                        </div>
                    </div>
                    <button (click)="addToCart(product._id)" class="main-btn w-100 d-block add-btn">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
