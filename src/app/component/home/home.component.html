
<section class="row flex-row-reverse mx-0">
    <div class="col-xl-4 p-0">
        <img  height="200px" class="w-100" src="./assets/images/slide-1.jpeg" alt="">
        <img  height="200px" class="w-100" src="./assets/images/slide-2.jpeg" alt="">  
    </div>
    <owl-carousel-o class="col-xl-8 p-0"  [options]="sliderOption">

            <ng-template carouselSlide><img height="400px" class="object-fit-cover" src="./assets/images/main-slider-1.jpeg" alt=""></ng-template>  
            <ng-template carouselSlide><img height="400px" class="object-fit-cover" src="./assets/images/main-slider-2.jpeg" alt=""></ng-template>  
            <ng-template carouselSlide><img height="400px" class="object-fit-cover" src="./assets/images/main-slider-3.jpeg" alt=""></ng-template>  
      </owl-carousel-o>
     
</section>




<section class="m-0" >
    <h2 class="p-3">Categories</h2>
    
    <owl-carousel-o [options]="catoption">

        <ng-container *ngFor="let category of categories">
            <ng-template carouselSlide>
                <img height="350px" class="object-fit-cover" [src]="category.image" [alt]="category.name"
                    [title]="category.name">
                <h3 class="h6 fw-light bg-light text-main p-0 m-0">{{category.name}}</h3>
            </ng-template>
        </ng-container>

    </owl-carousel-o>

</section>

<section class="m-0 items-section">


    <div class=" py-3">
        <input type="text" placeholder="Search..." class="form-control w-50 mx-auto my-4 shadow-sm" [(ngModel)]="term">
        <!-- tempelate driven form -->
        <div *ngIf="!(products | search : term).length" class="w-50 m-auto p-4">
            <p class="h5">No results for {{term}}</p>
            <p> checking your spelling or use more general terms</p>
        </div>
        <div class="items justify-content-center row g-4">
            <div *ngFor="let product of products | search : term" class=" col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-4">

                <div class="product" role="button">
                    <div [routerLink]="['/details',product._id]">
                        <img class="img-fluid" src={{product.imageCover}}
                            alt="">
                        <div class="description">
                            <h3 class="text-main h5 fw-medium ">{{product.subcategory[0].name}}</h3>
                            <p class="mb-4 h6">{{product.title | cutText}}</p>
                            <div class="d-flex justify-content-between">
                                <p>{{product.price | currency:'EGP'}} </p>
                                <span><i class="fa-solid fa-star rating-color"></i>{{product.ratingsAverage}}</span>
                            </div>
                        </div>
                    </div>
                    <button (click)="addToCart(product._id)" class="main-btn w-100 d-block add-btn">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
